<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="login">
    <div class="login_logo">
          <img src="images/amazon-company-official-logo.webp">
    </div>
    <div class="login_container">
          <h1>sign-in</h1>
          <form>
            <h5>email or mobile phone number</h5>
            <input type="text" name="user" class="inpt">
            <h5>Password</h5>
            <input type="password" name="password " class="inpt">
            <button  class="login_sign_in" >Sign in </button>
          </form>
          <p>
            By continuing, you agree to Amazon's <a href="#" class="int"> Conditions of use </a>and<a href="#"> Privacy Notice </a>
          </p>
          <button class="login_button">Create your Amazon account</button>
    </div>

</div>
</body>
</html>
